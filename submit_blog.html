<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Blog Post</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Dancing+Script:wght@500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fce4ec;
            background-image: url(midhome.png);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #ffcbdb;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }

        .blog-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .blog-form label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        .blog-form input[type="text"],
        .blog-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border-radius: 10px;
            border: 2px solid #ffcbdb;
            font-size: 1.1em;
            outline: none;
        }

        .blog-form textarea {
            height: 200px;
            resize: none;
        }

        .blog-form button {
            background-color: #ff7f9d;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .blog-form button:hover {
            background-color: #e57399;
        }

        footer {
            width: 100%;
            background-color: #ffcbdb;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Midwife's Blog</h1>
        <p>Share your experience and tips for expecting mothers</p>
    </header>

    <div class="container">
        <!-- Blog Form -->
        <div class="blog-form">
            <h2>Write a New Blog Post</h2>
            <form id="blogForm">
                <label for="title">Blog Title</label>
                <input type="text" id="title" placeholder="Enter blog title" required>

                <label for="author">Author Name</label>
                <input type="text" id="author" placeholder="Enter your name" required>

                <label for="content">Blog Content</label>
                <textarea id="content" placeholder="Write your blog content here..." required></textarea>

                <button type="submit">Submit Blog Post</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Midwife's Blog - Empowering mothers through knowledge</p>
    </footer>

    <script>
        document.getElementById('blogForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;

            // Create a new blog post object
            const blogPost = {
                title,
                author,
                content,
                date: new Date().toLocaleDateString()
            };

            // Retrieve the existing blog posts from localStorage
            let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];

            // Add the new blog post to the array
            blogPosts.push(blogPost);

            // Save the updated blog posts array back to localStorage
            localStorage.setItem('blogPosts', JSON.stringify(blogPosts));

            // Redirect to the blog list page
            window.location.href = 'view_blog.html';
        });
    </script>

</body>

</html>
